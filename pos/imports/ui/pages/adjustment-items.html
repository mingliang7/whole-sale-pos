<!--Item Temporary-->
<template name="Pos_adjustmentItems">
    <div class="container-fluid items-header">
        <div class="row ">
            <!--<div class="col-md-2" align="center">
                <label for="">Filter:</label>
                <select name="item-filter" id="" style="border: none;background: white; color: #000000;">
                    <option value="all">All</option>
                    <option value="none-scheme">None Scheme</option>
                    <option value="scheme">Scheme</option>
                </select></div>-->
            <div class="col-md-4" align="left">PRODUCT</div>
            <div class="col-md-3" align="center">QTY ON HAND</div>
            <div class="col-md-2" align="center">QTY</div>
            <div class="col-md-2" align="center">REMAIN QTY</div>
        </div>
        {{#if notActivatedSaleOrder}}
            {{#autoForm schema=schema id="Pos_adjustmentItems"}}
                <div class="row">
                    <div class="col-sm-4">
                        {{> afQuickField name="itemId" label=false}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name="qtyOnHand" label=false readonly=true}}
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name="qty" label=false}}
                    </div>
                    <div class="col-sm-2">
                        {{> afQuickField name="remainQty" label=false readonly=true}}
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-default js-add-item" {{disabledAddItemBtn}}>+</button>
                    </div>

                </div>
            {{/autoForm}}
        {{/if}}
        <!--<hr>-->
    </div>

    <!--Reactive table-->
    <div class="adjustment-body-shadow">
        {{> reactiveTable settings=tableSettings}}
        <div class="row hidden">
            <div class="col-sm-8">
                <div class="pull-right">Total:</div>
            </div>
            <div class="col-sm-4">
                {{> afQuickField name="total" value=total label=false readonly="true"}}
            </div>
        </div>
    </div>
</template>

<!--Action-->
<template name="Pos_adjustmentItemsAction">
    <ul class="list-inline">
        {{#if notActivatedSaleOrder}}
            <li><a href="#" class="js-update-item"><i class="fa fa-pencil"></i></a></li>
        {{/if}}
        <li><a href="#" class="js-destroy-item"><i class="fa fa-remove"></i></a></li>
    </ul>
</template>

<!--Edit Item-->
<template name="Pos_adjustmentItemsEdit">
    {{#autoForm schema=schema id="Pos_adjustmentItemsEdit" doc=data}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="itemId" readonly="true"}}
                {{> afQuickField name="qtyOnHand" readonly="true"}}
                {{> afQuickField name="qty"}}
                {{> afQuickField name="remainQty" readonly="true"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
