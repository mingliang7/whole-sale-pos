<template name="Pos_paymentTransaction">
    <div class="col-md-3">
        {{#if customerId}} {{{displayCustomerObj}}} {{/if}}
    </div>
    <div class="box-body">
        <div class="col-md-12">
            {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
        </div>
    </div>
</template>

<!--Action-->
<template name="Pos_paymentTransactionAction">
    {{#columnAction align="right"}}
    <!--<li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>-->
    <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
    <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>


<!--Update-->
<template name="Pos_paymentTransactionEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_paymentTransactionEdit" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='rate'}}
            </div>
        </div>
        {{> formFooterWithButton}} {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Pos_paymentTransactionShow">
    <div class="box-body">
        <dl class="dl-horizontal">
            <dt>Customer</dt>
            <dd>{{customerDoc.name}}</dd>
            <dt>Invoice</dt>
            <dd>{{invoiceId}}</dd>
            <dt>Voucher</dt>
            <dd>{{voucherId}}</dd>
            <dt>Actual DueAmount</dt>
            <dd>{{calcActualDueAmount dueAmount discount}}</dd>
            <dt>DueAmount</dt>
            <dd>{{numFormat dueAmount '0,0.00'}}</dd>
            <dt>Paid Amount</dt>
            <dd>{{numFormat paidAmount '0,0.00'}}</dd>
            <dt>Balance Amount</dt>
            <dd>{{numFormat balanceAmount '0,0.00'}}</dd>
        </dl>
    </div>
</template>
